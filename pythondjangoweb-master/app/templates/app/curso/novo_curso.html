{% extends "app/layout.html" %}

{% block content %}

<div class="jumbotron">
    <h1>Cadastro de curso</h1>
</div>

<form method="post" action="{% url 'novo_curso' %}">{% csrf_token %}
  <fieldset>
    <legend>Dados do curso</legend>
      <table cellspacing="2">

        <tr>
          <td>
            <label for="nome_curso">Nome: </label>
          </td>
          <td align="left">
            {{ form.nome_curso }}</br>
          </td>
        </tr>
        <tr>
          <td>
            <label for="sigla_curso">Sigla: </label>
          </td>
          <td align="left">
          {{ form.sigla_curso }}</br>
          </td>
        </tr>
      </table>
    </fieldset>

  <table>
    <tr>
      <td>
          <input type="submit" value="Salvar" />
      </td>
    </tr>
  </table>
</form>

{% endblock %}
